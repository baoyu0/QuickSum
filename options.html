<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickSum 选项</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 300px;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 5px 10px;
            margin-right: 10px;
        }
        #status {
            margin-top: 10px;
            color: green;
        }
    </style>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div id="iconPreview"></div>
    <label for="apiKey">OpenAI API 密钥：</label>
    <input type="text" id="apiKey" />
    <button id="save">保存</button>
    <button id="test">测试 API 密钥</button>
    <div id="status"></div>
    <label>
        夜间模式：
        <input type="checkbox" id="themeToggle">
    </label>
    <script src="options.js"></script>
</body>
</html>
