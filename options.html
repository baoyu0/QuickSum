<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickSum 设置</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="container">
        <h1>QuickSum 设置</h1>
        <div class="section">
            <h2>AI 模型设置</h2>
            <div class="form-group">
                <label for="modelSelect">选择 AI 模型：</label>
                <select id="modelSelect">
                    <option value="openai">OpenAI</option>
                    <option value="anthropic">Anthropic Claude</option>
                    <option value="azure">Azure OpenAI</option>
                    <option value="palm">Google PaLM</option>
                    <option value="gemini">Google Gemini</option>
                </select>
            </div>
            <div id="apiSettings">
                <!-- OpenAI 设置 -->
                <div class="api-setting" id="openaiSettings">
                    <h3>OpenAI 设置</h3>
                    <div class="form-group">
                        <label for="openaiApiKey">API 密钥：</label>
                        <input type="password" id="openaiApiKey">
                    </div>
                    <div class="form-group">
                        <label for="openaiModel">模型：</label>
                        <select id="openaiModel">
                            <option value="gpt-3.5-turbo">GPT-3.5-Turbo</option>
                            <option value="gpt-4">GPT-4</option>
                        </select>
                    </div>
                </div>
                <!-- Anthropic Claude 设置 -->
                <div class="api-setting" id="anthropicSettings">
                    <h3>Anthropic Claude 设置</h3>
                    <div class="form-group">
                        <label for="anthropicApiKey">API 密钥：</label>
                        <input type="password" id="anthropicApiKey">
                    </div>
                </div>
                <!-- Azure OpenAI 设置 -->
                <div class="api-setting" id="azureSettings">
                    <h3>Azure OpenAI 设置</h3>
                    <div class="form-group">
                        <label for="azureApiKey">API 密钥：</label>
                        <input type="password" id="azureApiKey">
                    </div>
                    <div class="form-group">
                        <label for="azureEndpoint">终端地址：</label>
                        <input type="text" id="azureEndpoint">
                    </div>
                    <div class="form-group">
                        <label for="azureDeploymentName">部署名称：</label>
                        <input type="text" id="azureDeploymentName">
                    </div>
                </div>
                <!-- Google PaLM 设置 -->
                <div class="api-setting" id="palmSettings">
                    <h3>Google PaLM 设置</h3>
                    <div class="form-group">
                        <label for="palmApiKey">API 密钥：</label>
                        <input type="password" id="palmApiKey">
                    </div>
                </div>
                <!-- Google Gemini 设置 -->
                <div class="api-setting" id="geminiSettings">
                    <h3>Google Gemini 设置</h3>
                    <div class="form-group">
                        <label for="geminiApiKey">API 密钥：</label>
                        <input type="password" id="geminiApiKey">
                    </div>
                    <div class="form-group">
                        <label for="geminiModel">模型：</label>
                        <select id="geminiModel">
                            <option value="gemini-pro">Gemini Pro</option>
                            <option value="gemini-pro-vision">Gemini Pro Vision</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="button-group">
            <button id="save">保存设置</button>
            <button id="test">测试 API 连接</button>
        </div>
        <div id="status"></div>
    </div>
    <script src="options.js"></script>
</body>
</html>
